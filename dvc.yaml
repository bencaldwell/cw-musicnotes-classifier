stages:
  generate:
    cmd: python .\src\generate.py data/raw/
    deps:
    - .\src\generate.py
    - freq_table.html
    params:
    - generate
    outs:
    - data/raw
  store_features:
    cmd: python ./src/store_features.py data/raw/raw.csv data/raw/freq.csv data/features/
    deps:
      - src/store_features.py
      - data/raw/raw.csv
      - data/raw/freq.csv
    params:
      - store_features
    outs:
      - data/features
  train:
    cmd: python ./src/train.py --train_dir data/features/train --test_dir data/features/test --model_dir data/models/ --metrics_dir data/metrics
    deps:
      - src/train.py
      - data/features/
    params:
      - train
    outs:
      - data/models
    metrics:
      - data/metrics/summary.json:
          cache: true
